{% extends 'orderSystem/index.html' %}

{% block title %} 创建 {% endblock %}

{% block content %}
    <div class="container">
    <div style="height: 40px"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-cm-2"></div>
                <div class="col-cm-8">
                    <div class="card">
                        <div class="card-header text-center text-light bg-primary">
                            <h3>Customer</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'orderSystem:create' %}" method='post'>
                                {% csrf_token %}
                                {{ c_form.as_p }}
                                <button type="submit" name="c_button" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-cm-2"></div>
            </div>
            <div class="col-md-6">
                <div class="col-cm-2"></div>
                <div class="col-cm-8">
                    <div class="card">
                        <div class="card-header text-center text-light bg-secondary">
                            <h3>Order</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'orderSystem:create' %}" method="post">
                                {% csrf_token %}
                                {{ o_form.as_p }}
                                <button type="submit" name="o_button" class="btn btn-primary">提交</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-cm-2"></div>
            </div>
        </div>
    </div>
{% endblock %}
