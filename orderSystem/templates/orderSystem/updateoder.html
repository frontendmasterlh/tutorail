{% extends 'orderSystem/index.html' %}

{% block title %} update order {% endblock %}

{% block content %}
    <div style="height: 40px"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3> Update Order </h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'orderSystem:update_order' order.id %}" method="post">
                            {% csrf_token %}
                            {{ o_form.as_p }}
                            <div class="text-center">
                                <button type="submit" class="btn bg-primary text-light" style="width: 100%">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
