{% extends 'orderSystem/index.html' %}

{% block title %} 登录 {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div style="height: 20px"></div>
                <div class="card">
                    <div class="card-header">
                        <h4>登录</h4>
                    </div>
                    <div class="card-body">
                        {% if message %}
                        <div class="alert alert-warning" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form action="{% url  'orderSystem:login_page' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="usernameInput">用户名</label>
                                <input type="text" class="form-control" name="username" id="usernameInput" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">密码</label>
                                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="password">
                            </div>
                            <button type="submit" class="btn btn-primary mr-auto" style="width: 100%">提交</button>

                        </form>
                    </div>
                    <div class="card-footer bg-white">
                        <a href="{% url 'orderSystem:register' %}" class="float-right ">还没有账号,去注册一个</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
