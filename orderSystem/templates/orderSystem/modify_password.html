{% extends 'orderSystem/index.html' %}

{% block title %} 重置密码 {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div style="height: 20px"></div>
                <div class="card">
                    <div class="card-header">
                        <h4>修改密码</h4>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-warning" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                        <form action="{% url  'orderSystem:modify_password' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="password">旧密码</label>
                                <input type="password" class="form-control" name="old_password" id="password"
                                       placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="new_passwordInput">新密码</label>
                                <input type="password" class="form-control" name="new_password" id="new_passwordInput"
                                       placeholder="new password">
                            </div>
                            <div class="form-group">
                                <label for="repeat_password">新密码</label>
                                <input type="password" class="form-control" name="repeat_password" id="repeat_password"
                                       placeholder="repeat password">
                            </div>
                            <button type="submit" class="btn btn-primary mr-auto" style="width: 100%">提交</button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
